<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <meta name="title" content="WeatherApp">
    <meta name="description" content="WeatherApp is a weather app made by aya">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper py-3">
        <div class="container">
            <div class="header d-flex justify-content-between align-items-center">
                <a href="#" class="d-flex align-items-center logo">
                    <img src="./assets/images/weather_logo.png" alt="logo" width="40px">
                    <span>WeatherApp</span>
                </a>
                <div class="right-side d-flex align-items-center">
                    <div class="search-wrapper">
                        <div class="search-section">
                            <i class="fa-solid fa-magnifying-glass "></i>
                            <i class="fa-solid fa-arrow-left"></i>
                            <input type="search" name="search" class="form-control" placeholder="Search city...">
                        </div>
                        <div class="search-result"></div>
                    </div>
                    <a href="#/current-location" class="btn locate-btn">
                        <i class="fa-solid fa-location-crosshairs"></i>
                        <span>Current Location</span> 
                    </a>
                </div>
            </div>
            <div class="content d-flex flex-md-row flex-column flex-lg-row">
                <div class="side">
                    <div class="today-weather"></div>
                    <h2 class="title">5 Days Forecast</h2>
                    <div class="forecast"></div>
                </div>
                <div class="weatherInfo">
                    <div class="todays-highlights"></div>
                    <h2 class="title">Today at</h2>
                    <div class="today-at"></div>
                    <div class="footer d-flex justify-content-center mt-5">followed by <img src="./assets/images/openweather.png" alt="api" width="116px"></div>
                </div>
                <div class="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden loading">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="error-content">
        <h2 class="heading">404</h2>
        <a href="#/weather?lat=51.5073219&1on=-0.1276474" class="home-btn btn ">
            <span>Go home</span>
        </a>
    </div>
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
    <script src="./assets/js/api.js" type="module"></script>
    <script src="./assets/js/module.js" type="module"></script>
</body>
</html>
